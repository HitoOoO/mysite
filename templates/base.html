
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    {# bootstrap 加载 下两行 #}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%} {% endblock %}</title>
    <!--<link rel="stylesheet" href="/static/base.css"> 原始加载css文件 下方为django封装语法-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    {% block herder_extends %}

    {% endblock %}
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" | href="{% url 'home' %}">个人博客网站</a>
                <button class="navbar-toggle collapsed" data-target="#navbar-collapse" data-toggle="collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>


                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active %}{% endblock %}"><a href="/">首页</a></li>
                    <li class="{% block nav_blog_active %}{% endblock %}"><a href="{% url 'Blog_list' %}">博客</a></li>
                </ul>
            </div>

        </div>
    </div>

    {% block content %}

    {% endblock %}
</body>
</html>
